<input [(ngModel)] = "wordSearch" type="text" class="form-control" placeholder="Write here" aria-label="Recipient's username" aria-describedby="basic-addon2" >
<div class="input-group-append">
  <button class="btn btn-outline-secondary" type="button" (click)="getWordFromApi()">Search</button>
</div>

<!-- <span class="fas fa-volume-up"></span> -->

<div>
  <tabset class="tabset">
    <tab class="tab" heading="Meaning ">
    <app-meaning [meaningData]="meaning">

    </app-meaning>
    </tab>
    <tab class="tab" heading="Synonyms">
      <app-synonyms [synonyms]="synonyms">

      </app-synonyms>
    </tab>
    <tab class="tab" heading="Definition">
      <app-definition [definitions]="definition">

      </app-definition>
    </tab>
    <tab class="tab" heading="Audio">
      <app-audio [sources]="audio"></app-audio>
    </tab>
  </tabset>
</div>
